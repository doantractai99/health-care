<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doctor">
            <h2><span>Doctor</span> {{ doctor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Id Card</span></dt>
                <dd>
                    <span>{{ doctor.idCard }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ doctor.name }}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ doctor.code }}</span>
                </dd>
                <dt><span>Date Of Birth</span></dt>
                <dd>
                    <span>{{ doctor.dateOfBirth }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ doctor.address }}</span>
                </dd>
                <dt><span>Level</span></dt>
                <dd>
                    <span>{{ doctor.level }}</span>
                </dd>
                <dt><span>Experience</span></dt>
                <dd>
                    <span>{{ doctor.experience }}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ doctor.type }}</span>
                </dd>
                <dt><span>Academic Level</span></dt>
                <dd>
                    <span>{{ doctor.academicLevel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doctor', doctor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
