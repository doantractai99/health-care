<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicalHistory">
            <h2><span>Medical History</span> {{ medicalHistory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Joined At</span></dt>
                <dd>
                    <span>{{ medicalHistory.joinedAt }}</span>
                </dd>
                <dt><span>Leaved At</span></dt>
                <dd>
                    <span>{{ medicalHistory.leavedAt }}</span>
                </dd>
                <dt><span>Total Price</span></dt>
                <dd>
                    <span>{{ medicalHistory.totalPrice }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medical-history', medicalHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
